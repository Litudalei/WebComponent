<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Contact - Address Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="topbar">
    <div class="topbar-left">
      <h1>Address Book</h1>
    </div>
    <div class="topbar-right">
      <a href="index.html" class="btn">Home</a>
    </div>
  </header>

  <main class="container">
    <section class="form-card">
      <h2 class="form-title">Add / Edit Contact</h2>

      <form id="contactForm" novalidate>
        <div class="row">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" required>
          <div class="error" id="nameError"></div>
        </div>

        <div class="row">
          <label>Profile Picture</label>
          <div class="profile-pick">
            <label><input type="radio" name="profile" value="pic1.jpg"><img src="assets/pic1.jpg" alt=""></label>
            <label><input type="radio" name="profile" value="pic2.jpg"><img src="assets/pic2.jpg" alt=""></label>
            <label><input type="radio" name="profile" value="pic3.jpg"><img src="assets/pic3.jpg" alt=""></label>
          </div>
        </div>

        <div class="row">
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="Street, Apartment, ...">
        </div>

        <div class="row grid-3">
          <div>
            <label for="city">City</label>
            <input id="city" type="text" placeholder="City">
          </div>
          <div>
            <label for="state">State</label>
            <input id="state" type="text" placeholder="State">
          </div>
          <div>
            <label for="zip">ZIP</label>
            <input id="zip" type="text" placeholder="Postal Code">
            <div class="error" id="zipError"></div>
          </div>
        </div>

        <div class="row grid-2">
          <div>
            <label for="phone">Phone</label>
            <input id="phone" type="text" placeholder="91 9999999999">
            <div class="error" id="phoneError"></div>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="abc@example.com">
            <div class="error" id="emailError"></div>
          </div>
        </div>

        <div class="row">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
        </div>

        <div class="form-actions">
          <button type="reset" id="resetBtn" class="btn">Reset</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
          <button type="submit" id="saveBtn" class="btn primary">Save</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/add.js"></script>
</body>
</html>
